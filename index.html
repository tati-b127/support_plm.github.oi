<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Техническая поддержка 3DExperience</title>
</head>

<body>
    <header class="header">
        <div class="container header__container">
            <img class="header__logo" src="img/ust-logo.svg" alt="Логотип UST">
            <h1 class="header__title">Техническая поддержка 3DExperience</h1>
            <form class="header__form" action="" method="post">
                <input class="header__input" type="text" name="" id="">
                <button class="header__btn btn" type="submit">
                    <img src="img/search.svg" alt="Найти">
                </button>
            </form>
            <div class="header__path">
                <button class="btn header__login"></button>
                <button class="btn header__login"></button>
                <button class="btn header__login"></button>
            </div>
        </div>
    </header>
    <main>
        <section class="main-menu">
            <div class="container main-menu__container">
                <ul class="main-menu__list">
                    <li class="main-menu__item">
                        <button class="main-menu__btn">
                            <img src="img/construction.svg" alt="">
                            <p class="main-menu__title">
                                Конструирование
                            </p>
                            <p class="main-menu__descr">
                                проблемы при работе в платформе "3Dexperience"
                            </p>
                        </button>
                    </li>
                    <li class="main-menu__item">
                        <button class="main-menu__btn">
                            <img src="img/projects-control.svg" alt="">
                            <p class="main-menu__title">
                                Управление проектами
                            </p>
                            <p class="main-menu__descr">
                                проблемы при работе/синхронизации проектов
                            </p>
                        </button>
                    </li>
                    <li class="main-menu__item">
                        <button class="main-menu__btn">
                            <img src="img/access.svg" alt="">
                            <p class="main-menu__title">
                                Доступ к платформе
                            </p>
                            <p class="main-menu__descr">
                                ошибки при входе в платформу "3Dexperience"
                            </p>
                        </button>
                    </li>
                    <li class="main-menu__item">
                        <button class="main-menu__btn">
                            <img src="img/cange-action.svg" alt="">
                            <p class="main-menu__title">
                                Change Action
                            </p>
                            <p class="main-menu__descr">
                                проблема при работе с процессами "Change Action" </p>
                        </button>
                    </li>
                    <li class="main-menu__item">
                        <button class="main-menu__btn">
                            <img src="img/kanban.svg" alt="">
                            <p class="main-menu__title">
                                Kanban
                            </p>
                            <p class="main-menu__descr">
                                проблемы при работе с доской "Kanban"
                            </p>
                        </button>
                    </li>
                    <li class="main-menu__item">
                        <button class="main-menu__btn">
                            <img src="img/issue.svg" alt="">
                            <p class="main-menu__title">
                                Issue
                            </p>
                            <p class="main-menu__descr">
                                проблемы при работе с процессами "Issue"
                            </p>
                        </button>
                    </li>
                    <li class="main-menu__item">
                        <button class="main-menu__btn">
                            <img src="img/licenses.svg" alt="">
                            <p class="main-menu__title">
                                Лицензии
                            </p>
                            <p class="main-menu__descr">
                                проблемы/запросы, возникающие с лицензиями
                            </p>
                            <span></span>
                        </button>
                    </li>
                    <li class="main-menu__item">
                        <button class="main-menu__btn">
                            <img src="img/education.svg" alt="">
                            <p class="main-menu__title">
                                Обучение
                            </p>
                            <p class="main-menu__descr">
                                заявки на проведение обучения
                            </p>
                        </button>
                    </li>
                    <li class="main-menu__item">
                        <button class="main-menu__btn">
                            <img src="img/suggestions.svg" alt="">
                            <p class="main-menu__title">
                                Предложения
                            </p>
                            <p class="main-menu__descr">
                                запросы на улучшение платформы
                            </p>
                        </button>
                    </li>
                </ul>
            </div>
        </section>
    </main>
</body>

</html>
